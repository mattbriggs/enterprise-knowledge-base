name: Build Book and Generate Outputs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§ª Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“˜ Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: ğŸ–¨ Install WeasyPrint (PDF builder)
        run: |
          sudo apt-get install -y weasyprint
          # Install font packages and Cairo deps if needed
          sudo apt-get install -y fonts-liberation libpangocairo-1.0-0 libpangoft2-1.0-0

      - name: ğŸŒ Build HTML with MkDocs
        run: mkdocs build

      - name: ğŸ“š Build EPUB with Pandoc
        run: |
          pandoc content/*.md -o open-knowledge-systems.epub \
            --metadata title="Open Knowledge Systems" \
            --metadata author="Final State Press" \
            --toc --epub-chapter-level=2

      - name: ğŸ–¨ Build PDF with WeasyPrint
        run: |
          weasyprint site/index.html open-knowledge-systems.pdf

      - name: ğŸ“¦ Upload site output
        uses: actions/upload-artifact@v4
        with:
          name: html-site
          path: site/

      - name: ğŸ“¦ Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: open-knowledge-systems.pdf
          path: open-knowledge-systems.pdf

      - name: ğŸ“¦ Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: open-knowledge-systems.epub
          path: open-knowledge-systems.epub